<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Desafio login</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <img
          class="image-login"
          src="/assets/login-image.png"
          alt="image-login"
        />
        <p>Iniciar sesión</p>
        <form class="form">
          <div class="email-password">
            <input type="email" autofocus name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <button class="entrar" type="submit" name="submit" value="entrar">
            <b>Entrar</b>
          </button>
          <input
            class="password"
            type="submit"
            name="recovery-password"
            value="Olvidé mi contraseña"
          />
        </form>
      </article>
    </section>
  </body>
</html>
